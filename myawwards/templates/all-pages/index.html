{% extends 'all-pages/base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid" style="margin-top:5%;">
    <div class="container">
        <h2 class="mt-4">Websites available</h2>
        {% if user.is_authenticated %}
        <div class="modal fade bd-example-modal-xl" id="ModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Upload a project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            {% if posts %}

            <div class="templates display">
                {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="view overlay">
                            <img class="card-img-top" src="{{ post.photo.url }}" alt="{{photo.title}}">
                            <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <div class="card-body"> <a class="btn btn-sm btn-outline-info" href="{{ post.url }}"> View</a>
                            </h4>
                            <hr>
                            <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}"
                                    style="border-radius: 50%; height: 50px;" alt="">
                                By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>


                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
